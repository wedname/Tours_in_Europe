{% extends 'tours/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>{{ title }}</title>
{% endblock title %}

{% block categories %}
{% endblock categories %}

{% block content %}
    <div class="col-lg-12">
        <div style="margin-top: 20px" class="col-md-6 offset-md-3">
            <h3 class="text-center">{{ title }}</h3>
            <hr>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input style="margin-bottom: 40px; margin-top: 40px" type="submit" class="btn btn-success btn-block" value="{{ button }}">
            </form>
        </div>
    </div>
{% endblock %}
