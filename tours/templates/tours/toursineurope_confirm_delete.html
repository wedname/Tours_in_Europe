{% endblock categories %}

{% block content %}

        <div style="margin-top: 20px" class="col-md-6 offset-md-3">
            <form action="" method="POST">
                {% csrf_token %}
                <h3 class="text-center">Удалить тур</h3>
                <p>Вы уверены, что хотите удалить тур? "{{ object.name }}"</p>
                <div>
                    <button class="btn btn-danger" type="submit">Да, удалить</button>
                    <a class="btn btn-secondary" href="{% url 'profile' %}">Отмена</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
